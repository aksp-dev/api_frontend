<div class="fuser-container">
  <form class="search-form" [formGroup]="fuserForm" (ngSubmit)="onSubmit()">
    <mat-card class="card-container">
      <mat-card-content>
        <mat-form-field class="mr-20px">
          <input matInput placeholder="MerchantId" formControlName="merchantId" required>
            
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="MemberId" formControlName="memberId">
        </mat-form-field>
        <h4>会員ステータス</h4>
        <section>
          <ng-container *ngFor="let status of statuses">
            <mat-checkbox class="mr-8px" (change)="changeStatus(status,$event.checked)">
              {{ status }}
            </mat-checkbox>
          </ng-container>
        </section>
      </mat-card-content>
    </mat-card>
    <div class="mt-20px">
      <button mat-raised-button color="primary" class="btn-mr" (click)="onSearch()">Search</button>
      <button mat-raised-button color="accent" (click)="onDownload()">
        <mat-icon class="dl-icon">save_alt</mat-icon>Download
      </button>
    </div>
  </form>
  <div class="mat-elevation-z8 mt-20px mr-20px" *ngIf="isShow">
    <table mat-table [dataSource]="dataSource" class="search-container-table">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
