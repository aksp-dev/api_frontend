version: 0.2
 
phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli
      - npm -v
      - npm update npm
      - npm install -g @angular/cli@7.3.5
      - npm install
  build:
    commands:
      - ng build --prod
  post_build:
    commands:
      - aws s3 sync dist $DEPLOYMENT_S3_BUCKET --delete